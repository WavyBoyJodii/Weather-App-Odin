<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="weather.js" defer></script>
    <title>Jodii's Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/magnify.svg" /></button>
      </div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp">75°F</h1>
        <h2 class="city">New York City</h2>
        <div class="future">
          <div class="col">
            <img src="" class="day2-weather-icon" />
            <h2 class="day2-day-name">Thursday</h2>
            <h1 class="day2-temp">60°F</h1>
          </div>
          <div class="col">
            <img src="" class="day3-weather-icon" />
            <h2 class="day3-day-name">Friday</h2>
            <h1 class="day3-temp">60°F</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
